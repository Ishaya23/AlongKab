<!DOCTYPE html>
<html>
<head>
  <title>AlongKab - Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    h1 {
      margin: 0;
    }
    
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 0 20px;
    }
    
    .hero {
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
    }
    
    .hero h2 {
      font-size: 32px;
      margin: 0;
    }
    
    .features {
      display: flex;
      justify-content: space-between;
      margin-top: 40px;
    }
    
    .feature {
      flex-basis: 30%;
      text-align: center;
    }
    
    .feature img {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
    }
    
    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>AlongKab</h1>
  </header>
  
  <div class="container">
    <div class="hero">
      <h2>Get a Ride Anywhere, Anytime</h2>
    </div>
    
    <div class="features">
      <div class="feature">
        <img src="booking.png" alt="Booking">
        <h3>Easy Booking</h3>
        <p>Book a ride with just a few clicks.</p>
      </div>
      <div class="feature">
        <img src="tracking.png" alt="Tracking">
        <h3>Real-time Tracking</h3>
        <p>Track your ride in real-time.</p>
      </div>
      <div class="feature">
        <img src="payment.png" alt="Payment">
        <h3>Secure Payments</h3>
        <p>Enjoy secure and hassle-free payments.</p>
      </div>
    </div>
  </div>
  
  <footer>
    <p>&copy; 2023 AlongKab. All rights reserved.</p>
  </footer>
</body>
</html>
